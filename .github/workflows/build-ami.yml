name: Build AMI with Packer

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ap-south-1
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Packer
        uses: hashicorp/setup-packer@v2
        with:
          version: latest

      - name: Install Packer AWS plugin
        run: packer plugins install github.com/hashicorp/amazon

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

   


      - name: Build AMI, Launch EC2, and Run Trivy scan via SSM
        run: |
          set -ex

          echo "Building AMI from base AMI: $SOURCE_AMI_ID"
          RAW_OUTPUT=$(packer build -machine-readable \
            -var "source_ami=$SOURCE_AMI_ID" \
            -var "region=$AWS_REGION" \
            packer/template.pkr.hcl)

          echo "$RAW_OUTPUT"

          AMI_ID=$(echo "$RAW_OUTPUT" | grep 'artifact,0,id' | cut -d',' -f6 | cut -d':' -f2)

          if [ -z "$AMI_ID" ]; then
            echo "❌ ERROR: No AMI ID found. Check Packer output above."
            exit 1
          fi

          echo "Built AMI: $AMI_ID"

          INSTANCE_ID=$(aws ec2 run-instances \
            --image-id "$AMI_ID" \
            --instance-type t2.micro \
            --region "$AWS_REGION" \
            --iam-instance-profile Name=YourIAMRoleName \   # Update this IAM role name!
            --query "Instances[0].InstanceId" \
            --output text)

          echo "Launched instance: $INSTANCE_ID"

          echo "Waiting for instance to be running..."
          aws ec2 wait instance-running --instance-ids "$INSTANCE_ID" --region "$AWS_REGION"

          echo "Waiting for instance to be available for SSM..."
          while true; do
            ssm_status=$(aws ssm describe-instance-information \
              --filters "Key=InstanceIds,Values=$INSTANCE_ID" \
              --region "$AWS_REGION" \
              --query "InstanceInformationList[0].PingStatus" \
              --output text)

            echo "SSM ping status: $ssm_status"

            if [ "$ssm_status" == "Online" ]; then
              break
            fi
            sleep 10
          done

          echo "Starting Trivy scan on instance $INSTANCE_ID"

          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --region "$AWS_REGION" \
            --document-name "AWS-RunShellScript" \
            --comment "Run pre-installed Trivy scan" \
            --parameters '{"commands":["sudo trivy fs / --exit-code 1 --no-progress > /tmp/trivy-report.txt || true"]}' \
            --query "Command.CommandId" --output text)

          echo "SSM command sent, Command ID: $COMMAND_ID"

          echo "Waiting for command to finish..."
          while true; do
            STATUS=$(aws ssm list-command-invocations \
              --command-id "$COMMAND_ID" \
              --details \
              --query "CommandInvocations[0].Status" \
              --output text --region "$AWS_REGION")

            echo "Current status: $STATUS"

            if [[ "$STATUS" != "InProgress" && "$STATUS" != "Pending" ]]; then
              break
            fi
            sleep 5
          done

          if [[ "$STATUS" != "Success" ]]; then
            echo "SSM command failed with status: $STATUS"
            
            echo "Command standard output:"
            aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "$INSTANCE_ID" \
              --region "$AWS_REGION" \
              --query "StandardOutputContent" \
              --output text || echo "Failed to get standard output"

            echo "Command standard error:"
            aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "$INSTANCE_ID" \
              --region "$AWS_REGION" \
              --query "StandardErrorContent" \
              --output text || echo "Failed to get standard error"

            exit 1
          fi

          echo "Fetching Trivy scan report from instance..."

          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --region "$AWS_REGION" \
            --query "StandardOutputContent" \
            --output text > trivy-report.txt

          echo "Trivy scan report saved to trivy-report.txt"
          cat trivy-report.txt

      - name: Validate Nginx
        run: |
          echo "Waiting 5 minutes for server to fully initialize..."
          sleep 300
          bash scripts/validate_and_cleanup.sh $INSTANCE_ID $AWS_REGION
